<div class="container">
    <h1>Boas Vindas ao Cadastro de Produtos</h1>
    <p class="logged">Usuário logado: <span [class.user-role]="currentUserRole === 'user'" [class.admin-role]="currentUserRole === 'admin'">{{ currentUserRole }}</span></p>
    <p>Nesta página você pode ver todos os produtos, cadastrar novos ou remover existentes</p>
    <button (click)="logout()">Desconectar</button>
</div>
